<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../build/output.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/038a47ffd9.js" crossorigin="anonymous"></script>
  <title>Guess the Headline</title> <!-- Set the title here -->
  <title>Guess the Headline</title>
</head>

<body>

  <!-- NavBar -->
  <nav class="bg-custom-color-purple" id="customNav">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">

        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start mt-6">
          <div class="m:ml-6 sm:block">

            <!-- Logo with link -->
            <div class="flex space-x-4">
              <a href="https://newsx.media/" class="rounded-md px-3 py-2 text-lg font-medium text-black"
                aria-current="page" id="textNav"><img id="logoNewsX" src="./assets/Logo-Large.png" alt="NewsX logo"></a>
            </div>

          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0 mt-6">

          <div class="relative ml-3">
            <div class="flex space-x-4">
              <a href="https://newsx.media/blog/"
                class="block rounded-md bg-gray-900 px-3 py-2 text-lg font-medium text-white hover:bg-custom-color-purple-hover"
                aria-current="page">NewsX Blog</a>
              <a href="https://newsx.media/about/"
                class="block rounded-md bg-gray-900 px-3 py-2 text-lg font-medium text-white hover:bg-custom-color-purple-hover"
                aria-current="page">About NewsX</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Title of the page -->
  <div class="py-16 bg-gradient-to-br from-green-50 to-cyan-100">
    <div class="container m-auto px-6 md:px-12 xl:px-6 mb-12">
      <div class="mb-12 space-y-2 text-center">
        <h1 class="text-center font-serif font-bold text-6xl m-12">Guess the Headline</h1>
      </div>

      <!-- Article Card Section -->
      <div class="p-1 rounded-xl bg-white bg-opacity-50 shadow-xl hover:rounded-2xl">
        <div id="headlineSection">
          <h2 class="flex justify-center text-4xl font-serif font-bold text-gray-800 m-10" id="headline">???</h2>
        </div>
        <div class="flex justify-center space-x-6 m-4">
          <div id="imgCardContainer">
          </div>
          <div class="sm:w-7/12 pl-0 p-5 flex flex-col justify-between">
            <div class="space-y-2" id="textContainer">
            </div>
            <div class="flex justify-center mt-auto">
              <button id="revealHeadline"
                class="bg-gray-900 text-white font-serif font-bold text-xl p-8 m-8 rounded hover:bg-custom-color-purple-hover">
                Reveal Headline
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Arrows for navigation -->
    <div class="flex justify-center space-x-4">
      <button class="text-4xl bg-gray-900 text-white px-4 py-2 rounded-lg hover:bg-custom-color-purple-hover"
        id="buttonArrowLeft">
        &larr; <!-- Left Arrow -->
      </button>
      <button class="text-4xl bg-gray-900 text-white px-4 py-2 rounded-lg hover:bg-custom-color-purple-hover"
        id="buttonArrowRight">
        &rarr; <!-- Right Arrow -->
      </button>
    </div>
    <!-- Title try another headline -->
    <div class="flex justify-center mx-12 mt-16">
      <h4 class="text-4xl font-serif font-bold text-gray-800 mx-10 mt-10">Try to guess an other Headline!</h4>
    </div>
    <!-- Images/articles menu container -->
    <div id="imagesContainer" class="flex flex-wrap gap-4 mx-32 px-12 mb-12">
    </div>

    <!-- Social Media Buttons -->
    <div class="flex justify-center space-x-4 mt-24">
      <button onclick="shareOnFacebook()"
        class="bg-gray-900 text-white p-6 rounded-lg hover:bg-custom-color-purple-hover">
        <i class="fa-brands fa-facebook fa-2xl"></i>
      </button>
      <button onclick="shareOnTwitter()"
        class="bg-gray-900 text-white p-6 rounded-lg hover:bg-custom-color-purple-hover">
        <i class="fa-brands fa-x-twitter fa-2xl"></i>
      </button>
      <button onclick="shareOnLinkedIn()"
        class="bg-gray-900 text-white p-6 rounded-lg hover:bg-custom-color-purple-hover">
        <i class="fa-brands fa-linkedin fa-2xl"></i>
      </button>
      <button onclick="shareOnPinterest()"
        class="bg-gray-900 text-white p-6 rounded-lg hover:bg-custom-color-purple-hover">
        <i class="fa-brands fa-pinterest fa-2xl"></i>
      </button>
      <button onclick="shareByEmail()"
        class="bg-gray-900 text-white p-6 rounded-lg hover:bg-custom-color-purple-hover">
        <i class="fa-regular fa-envelope fa-2xl"></i>
      </button>
    </div>
  </div>

<!-- Form Section -->
<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
    <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
  </div>
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Contact sales</h2>
    <p class="mt-2 text-lg leading-8 text-gray-600">Aute magna irure deserunt veniam aliqua magna enim voluptate.</p>
  </div>
  <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">First name</label>
        <div class="mt-2.5">
          <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div>
        <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Last name</label>
        <div class="mt-2.5">
          <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      
      <div class="sm:col-span-2">
        <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
        <div class="mt-2.5">
          <input type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="phone-number" class="block text-sm font-semibold leading-6 text-gray-900">Phone number</label>
        <div class="relative mt-2.5">
          <div class="absolute inset-y-0 left-0 flex items-center">
            <label for="country" class="sr-only">Country</label>
            <select id="country" name="country" class="h-full rounded-md border-0 bg-transparent bg-none py-0 pl-4 pr-9 text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
              <option>US</option>
              <option>CA</option>
              <option>EU</option>
            </select>
            <svg class="pointer-events-none absolute right-3 top-0 h-full w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
            </svg>
          </div>
          <input type="tel" name="phone-number" id="phone-number" autocomplete="tel" class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">Message</label>
        <div class="mt-2.5">
          <textarea name="message" id="message" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
        </div>
      </div>
      <div class="flex gap-x-4 sm:col-span-2">
        <div class="flex h-6 items-center">
          <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
          <button type="button" class="flex w-8 flex-none cursor-pointer rounded-full bg-gray-200 p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" role="switch" aria-checked="false" aria-labelledby="switch-1-label">
            <span class="sr-only">Agree to policies</span>
            <!-- Enabled: "translate-x-3.5", Not Enabled: "translate-x-0" -->
            <span aria-hidden="true" class="h-4 w-4 translate-x-0 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out"></span>
          </button>
        </div>
        <label class="text-sm leading-6 text-gray-600" id="switch-1-label">
          By selecting this, you agree to our
          <a href="#" class="font-semibold text-indigo-600">privacy&nbsp;policy</a>.
        </label>
      </div>
    </div>
    <div class="mt-10">
      <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Let's talk</button>
    </div>
  </form>
</div>


  </div>

  <script src="./script.js"></script>
</body>

</html>
